{% extends 'admin/admin_dashboard.html' %}

{% block content %}
    <div class="container mt-4">
        <h2>Manage Doctors</h2>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Doctor ID</th>
                    <th>Doctor Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for doctor in doctors %}
                    <tr>
                        <td>{{ doctor.id }}</td>
                        <td>Dr. {{ doctor.user.first_name }} {{ doctor.user.last_name }}</td>
                        <td>
                            <a href="{% url 'view_doctor' doctor.id %}" class="btn btn-info">View</a>
                            <a href="{% url 'delete_doctor' doctor.id %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this doctor?')">Delete</a>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="3" class="text-center">No doctors found.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>


    </div>
{% endblock %}
