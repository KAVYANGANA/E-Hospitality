{% block content %}
<div class="container-fluid mt-4">

        {% csrf_token %}
        {{ form.as_p }}  <!-- Displays the form fields -->
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>

{% endblock %}
