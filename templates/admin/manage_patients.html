{% extends 'admin/admin_dashboard.html' %}

{% block content %}
    <div class="container mt-4">
        <h2>Manage Patients</h2>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Patient ID</th>
                    <th>Patient Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for patient in patients %}
                    <tr>
                        <td>{{ patient.id }}</td>
                        <td>{{ patient.user.first_name }} {{ patient.user.last_name }}</td>
                        <td>
                            <a href="{% url 'view_patient' patient.id %}" class="btn btn-info">View</a>
                            <a href="{% url 'view_medical_report_admin' patient.id %}" class="btn btn-info">Medical Report</a>
                            <a href="{% url 'delete_patient' patient.id %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this patient?')">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
